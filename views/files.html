<style>
a:hover{
visibility : 'visible';
display : 'inline';
}
.tran{
	width:100%;
	height:1em;
	background-color:#308ddc;
	-webkit-transition: width 1s;
	-webkit-transition-timing-function: ease-in-out;
	transition: width 1s;
	transition-timing-function: ease-in-out;
	webkit-animation: progress-bar-stripes 1s linear infinite;
    animation: progress-bar-stripes 1s linear infinite;
	background-image: linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
}
</style>

<div class="container" >

<div class="row justify-content-md-center">
<div class="col-sm-8" style="margin-top:1rem;">
<div style="display:none" id="nofiles"></div>
<div ng-repeat="title in torrents" id="{{title.hash}}">
<ol class="list-group">
<li class="list-group-item d-flex justify-content-between"  >
<span class="fas fa-chevron-circle-right fa-lg" id="{{title.hash}}showicon" style="color:#308ddc;"></span>

<span style="cursor:pointer;" ng-click="showfiles(this)">{{title.name}}</span>
 <span class="badge badge-primary" ng-click="deletee(this,title)" id="{{title.hash}}delete" style="height:100%;font-size:1rem;cursor:pointer;">x</span>
 
 </li>
</ol>
<div class="tran" id="{{title.hash}}percent" style="display:none;"></div>
	
<span id="{{title.hash}}show"></span><hr>
</div>
</div>
</div>
</div>
