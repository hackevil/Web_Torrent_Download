 }

<div class="row align-items-center justify-content-center">
<div class="col-md-6">
<h2>Login</h2>
<form ng-submit="sendd()" style="margin-top:20px">

<div class="form-group row">
<label class="col-sm-2 col-form-label">Username :</label>
<div class="col-sm-10">
<span class="asterisk_input"></span>
<input type="text" class="form-control" name="username" placeholder="Enter Username" ng-model="username" required >
</div>
</div>

<div class="form-group row">
<label class="col-sm-2 col-form-label">Password : </label>
<div class="col-sm-10">
<span class="asterisk_input"></span>
<input type="password" class="form-control" name="password" placeholder="Enter Password" ng-model="password" required >
</div>
</div>
<button class="btn btn-info btn-lg " type="submit" ng-disabled="disableBtn">Login</button>
</form>
</div>
</div>
</div>
